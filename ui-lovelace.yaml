title: Home
views:

##############
# Front View #
##############

  - title: Default
    icon: mdi:home
    cards:
      - type: vertical-stack
        cards:
        
  ###############
  # Home Status #
  ###############
        
          - type: horizontal-stack
            cards:
              - type: picture-entity
                image: /local/kenny_home.jpg
                entity: device_tracker.kenny_pixelxl
                state_image:
                  'not_home': /local/kenny_away.jpg
                name: Kenny
              - type: picture-entity
                image: /local/mere_away.jpg
                entity: device_tracker.mere_iphone
                state_image:
                  'home': /local/mere_home.jpg
                name: Meredith
          - type: picture-entity
            tap_action: toggle
            entity: input_boolean.im_home
            image: /local/imhome.jpg
            
  ##############
  # Front Door #
  ##############
            
      - type: vertical-stack
        cards:
          - type: picture-elements
            image: /local/room_pic/camera_error.jpg
            elements:
              - type: image
                entity: camera.front_door
                camera_image: camera.front_door
                style:
                  top: 50%
                  left: 50%
                  width: 100%
              - type: image
                image: /local/room_pic/black_bar.jpg
                filter: alpha(opacity=10)
                tap_action: none
                style:
                  top: 92%
                  left: 50%
                  width: 100%
              - type: state-icon
                entity: binary_sensor.skybell_front_door_button
                style:
                  top: 91.3%
                  left: 5%
              - type: state-icon
                entity: binary_sensor.skybell_front_door_motion
                style:
                  top: 91.3%
                  left: 15%
              - type: state-icon
                tap_action: toggle
                entity: switch.skybell_front_door_motion_sensor
                style:
                  top: 91.3%
                  left: 75%
              - type: state-icon
                tap_action: toggle
                entity: switch.skybell_front_door_do_not_disturb
                style:
                  top: 91.3%
                  left: 85%
              - type: custom:long-press
                child:
                  type: state-icon
                  entity: light.front_outside
                  tap_action: toggle
                style:
                  top: 91.3%
                  left: 95%

  ##############
  # Back Porch #
  ##############
                  
          - type: picture-elements
            image: /local/room_pic/camera_error.jpg
            elements:
              - type: image
                entity: camera.backyard_camera
                camera_image: camera.backyard_camera
                style:
                  top: 50%
                  left: 50%
                  width: 100%
              - type: image
                image: /local/room_pic/black_bar.jpg
                filter: opacity(0)
                tap_action: none
                style:
                  top: 92%
                  left: 50%
                  width: 100%
              - type: state-icon
                entity: sensor.backyard_camera_motion_detected
                style:
                  top: 91.3%
                  left: 5%
              - type: custom:long-press
                child:
                  type: state-icon
                  tap_action: toggle
                  entity: light.deck_light
                style:
                  top: 91.3%
                  left: 85%
              - type: custom:long-press
                child:
                  type: state-icon
                  tap_action: toggle
                  entity: switch.deck_ceiling_outlet_switch
                style:
                  top: 91.3%
                  left: 95%

 ###########
 # Weather #
 ###########
                  
      - type: vertical-stack
        cards:
          - type: "custom:weather-card"
            entity_weather: weather.yweather
            entity_sun: sun.sun
            
  ##############
  # Thermostat #
  ##############
            
          - type: horizontal-stack
            cards:
              - type: "custom:thermostat-card"
                title: Climate
                entity: climate.main_floor
                chevron_size: 100
                highlight_tap: true
                step: 1
                
  ######################
  # Window Automations #
  ######################
                
              - type: picture-entity
                entity: input_boolean.window
                tap_action: toggle
                state_image:
                  "on": /local/window_open.png
                  "off": /local/window_closed.png
                  
  ###################
  # Master Switches #
  ###################
                  
      - type: entities
        title: Master
        entities:
          - entity: input_boolean.all_firstfloor
            type: custom:toggle-lock-entity-row
          - entity: input_boolean.all_secondfloor
            type: custom:toggle-lock-entity-row
          - entity: input_boolean.all_basement
            type: custom:toggle-lock-entity-row
          - entity: input_boolean.all_outside
            type: custom:toggle-lock-entity-row
            
  ###################
  # Calendar States #
  ###################
            
      - type: custom:swipe-card
        card_width: '90%'
        parameters:
          grabCursor: true
          centeredSlides: true
          slidesPerView: 'auto'
          spaceBetween: 8
        cards:
          - type: entities
            title: Vacation
            show_header_toggle: false
            entities:
              - entity: input_boolean.vacation
                type: custom:toggle-lock-entity-row
                users:
                  - Kenny
                  - Meredith
              - entity: calendar.vacations
          - type: entities
            title: Visitor
            show_header_toggle: false
            entities:
              - entity: input_boolean.visitor
                type: custom:toggle-lock-entity-row
              - entity: calendar.visitors
              
