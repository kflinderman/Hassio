      - id: 627fb89e06df494d95e5e37240ac3df2
        type: vertical-stack
        cards:
          - type: weather-forecast
            entity: weather.dark_sky
#          - type: custom:weather-card
#            entity_weather: weather.yweather
#            entity_sun: sun.sun
          - type: horizontal-stack
            cards:
              - type: thermostat
                title: Climate
                entity: climate.main_floor
              - type: picture-entity
                entity: input_boolean.window
                tap_action:
                  action: toggle
                state_image:
                  "on": /local/window_open.png
                  "off": /local/window_closed.png
      - id: 69f5675d1eaf4f9fb94181ae828278d4
        type: entities
        title: Master
        entities:
          - entity: input_boolean.all_firstfloor
            type: custom:toggle-lock-entity-row
          - entity: input_boolean.all_secondfloor
            type: custom:toggle-lock-entity-row
          - entity: input_boolean.all_basement
            type: custom:toggle-lock-entity-row
          - entity: input_boolean.all_outside
            type: custom:toggle-lock-entity-row
      - type: glance
        entities:
          - binary_sensor.trash_day
          - binary_sensor.recycling_day
          - sensor.pickup_day
      - id: bff65c5ee966405297fd77f7dc15b7bf
        type: custom:swipe-card
        card_width: 80%
        start_card: 1
        parameters:
          grabCursor: true
          centeredSlides: true
          slidesPerView: 'auto'
          spaceBetween: 8
          pagination:
            type: 'bullets'
        cards:
          - type: entities
            title: Visitor
            show_header_toggle: false
            entities:
              - entity: input_boolean.visitor
                type: custom:toggle-lock-entity-row
              - entity: calendar.visitors
          - type: entities
            title: Vacation
            show_header_toggle: false
            entities:
              - entity: input_boolean.vacation
                type: custom:toggle-lock-entity-row
                users:
                  - Kenny
                  - Meredith
              - entity: calendar.vacations
          - type: entities
            title: Party
            show_header_toggle: false
            entities:
              - entity: input_boolean.party
                type: custom:toggle-lock-entity-row
              - entity: calendar.party
      - type: custom:compact-custom-header
        main_config: true
        options: hide
        menu: hide
        voice: hide
        hide_tabs: 4,5
        exceptions:
          - conditions:
              user: Kenny
            config:
              options: show
              menu: show
              hide_tabs:
