      - id: 09ef49e989f142258d287c90cb5a90db
        type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: picture-entity
                image: /local/kenny_home.jpg
                entity: device_tracker.kenny_pixelxl
                state_image:
