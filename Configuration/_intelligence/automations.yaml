- id: kenny_wake_up
  alias: Kenny Wake Up
  trigger:
    platform: time
    at: '06:45:00'
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: input_boolean.vacation
      state: 'on'
    - condition: and
      conditions:
      - condition: state
        entity_id: person.kenny
        state: home
      - condition: time
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    - service: scene.turn_on
