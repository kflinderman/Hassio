#7 Stereo Scripts #
###################

vinyl_on:
  alias: "The Stereo Vinyl"
  sequence:
    - service: script.turn_on
      data:
        entity_id: script.vinyl_off
    - condition: or
      conditions:
        - condition: state
          entity_id: media_player.stereo
          state: 'on'
        - condition: state
          entity_id: media_player.stereo
          state: 'playing'
        - condition: state
          entity_id: media_player.stereo
          state: 'idle'
    - service: media_player.select_source
      data:
        entity_id: media_player.stereo
        source: AUDIO5
        
vinyl_off:
  sequence:
    - delay:
        seconds: 1
    - condition: state
      entity_id: media_player.stereo
      state: 'off'
    - service: media_player.turn_on
      data:
        entity_id: media_player.stereo
    - delay:
        seconds: 5
    - service: media_player.select_source
      data:
        entity_id: media_player.stereo
        source: AUDIO5

