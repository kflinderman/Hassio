###################
#4 Vacuum Scripts #
###################
run_vacuum:
  sequence:
    - condition: state
      entity_id: input_boolean.vacuum_daily
      state: 'on'
    - condition: state
      entity_id: input_boolean.vacuum_cancel
      state: 'off'
    - condition: state
      entity_id: binary_sensor.vacuum_dnd
      state: 'off'
    - condition: state
      entity_id: input_boolean.vacation
      state: 'off'
    - condition: state
      entity_id: input_boolean.visitor
      state: 'off'
    - condition: state
      entity_id: input_boolean.party
      state: 'off'
    - condition: numeric_state
      entity_id: sensor.vacuum_battery
      above: 45
    - service: vacuum.start
      entity_id: vacuum.xiaomi_vacuum_cleaner

vacuum_the_house:
  alias: "Vacuum the House"
  sequence:
    - service: vacuum.start
      entity_id: vacuum.xiaomi_vacuum_cleaner
      
tv_area_vacuum:
  alias: "TV Area Vacuum"
  sequence:
    - service: vacuum.xiaomi_clean_zone
      data_template:
        entity_id: vacuum.xiaomi_vacuum_cleaner
        repeats: 1
        zone:
          - !secret vac_living1
        
back_living_room_vacuum:
  alias: "Back Living Room Vacuum"
  sequence:
    - service: vacuum.xiaomi_clean_zone
      data_template:
        entity_id: vacuum.xiaomi_vacuum_cleaner
        repeats: 1
        zone:
          - !secret vac_living2
        
dining_room_vacuum:
  alias: "Dining Room Vacuum"
  sequence:
    - service: vacuum.xiaomi_clean_zone
      data_template:
        entity_id: vacuum.xiaomi_vacuum_cleaner
        repeats: 1
        zone: 
          - !secret vac_dining
        
kitchen_vacuum:
  alias: "Kitchen Vacuum"
  sequence:
    - service: vacuum.xiaomi_clean_zone
      data_template:
        entity_id: vacuum.xiaomi_vacuum_cleaner
        repeats: 1
        zone:
          - !secret vac_kitchen
        
hallway_vacuum:
  alias: "Hallway Vacuum"
  sequence:
    - service: vacuum.xiaomi_clean_zone
      data_template:
        entity_id: vacuum.xiaomi_vacuum_cleaner
        repeats: 1
        zone: 
          - !secret vac_hallway
        
vacuum_error_brush:
  sequence:
    - condition: template
      value_template: "{{ is_state_attr('vacuum.xiaomi_vacuum_cleaner', 'error', 'Clean main brush') }}"
    - service: counter.decrement
      entity_id: counter.robo_error
    - condition: numeric_state
      entity_id: counter.robo_error
      above: 0
    - service: vacuum.start
      entity_id: vacuum.xiaomi_vacuum_cleaner
  
vacuum_error_notify:
  sequence:
    - condition: template
      value_template: "{{ not is_state_attr('vacuum.xiaomi_vacuum_cleaner', 'error', 'Clean main brush') }}"
    - condition: state
      entity_id: input_boolean.vacuum_stop_notify
      state: 'off'
    - service: notify.pushbullet
      data:
        title: Robot Vacuum Error
        message: "{{ state_attr('vacuum.xiaomi_vacuum_cleaner', 'error') }}"

