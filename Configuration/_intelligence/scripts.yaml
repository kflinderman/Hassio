#0 Location Scripts #
#####################

home_mode:
  sequence:
    - service: vacuum.set_fan_speed
      data_template:
        entity_id: vacuum.xiaomi_vacuum_cleaner
        fan_speed: "Quiet"
    - service: vacuum.return_to_base
      entity_id: vacuum.xiaomi_vacuum_cleaner
    - condition: state
      entity_id: input_boolean.window
      state: 'off'
    - service: script.turn_on
      entity_id: script.home_mode_check1
    - condition: time
      weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
    - condition: time
      after: '9:00:00'
      before: '16:30:00'
    - service: climate.set_preset_mode
      data:
        entity_id: climate.main_floor
        preset_mode: 'Home'
        
home_mode_check1:
  sequence:
    - service: script.turn_on
      entity_id: script.home_mode_check2
    - condition: time
      weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
    - condition: time
      after: '16:30:00'
      before: '9:00:00'
    - service: ecobee.resume_program
      entity_id: climate.main_floor
        
home_mode_check2:
  sequence:
    - condition: time
      weekday:
          - sat
          - sun
    - service: ecobee.resume_program
      entity_id: climate.main_floor
        
away_mode:
  sequence:
    - service: vacuum.set_fan_speed
      data_template:
        entity_id: vacuum.xiaomi_vacuum_cleaner
        fan_speed: "Max"
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.all_firstfloor
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.all_secondfloor
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.all_basement
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.all_outside
    - service: script.turn_on
      entity_id: script.run_vacuum
    - condition: state
      entity_id: input_boolean.window
      state: 'off'
    - service: climate.set_preset_mode
      data:
        entity_id: climate.main_floor
        preset_mode: 'Away'

