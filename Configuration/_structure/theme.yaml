  javascript_version: latest
  themes:
    red_day:
      primary-color: "#73000A"
      paper-item-icon-color: "var(--primary-color)"
    red_night:
    # Main colors that can be changed
      dark-primary-color: "#73000A"
      disabled-text-color: "#545454"
      divider-color: "rgba(255, 255, 255, 0.12)"
      light-primary-color: "#73000A"
      paper-card-background-color: "#1d1d1d"
      paper-grey-200: "#191919"
      paper-item-icon-color: "#d3d3d3"
      paper-listbox-background-color: "#202020"
      primary-background-color: "#303030"
      primary-color: "#73000A"
      primary-text-color: "#cfcfcf"
      secondary-background-color: "#131313"
      sidebar-text_-_background: "#606060" 
      sidebar-icon-color: '#cfcfcf'
    # Colors based on variables, see above
      paper-card-header-color: "var(--paper-item-icon-color)" 
      paper-item-icon-active-color: "var(--primary-color)"
      paper-item-icon_-_color: "var(--primary-text-color)"
      paper-listbox-color: "var(--primary-text-color)"
      paper-grey-50: "var(--primary-text-color)"
      paper-slider-active-color: "var(--primary-color)"
      paper-slider-knob-color: "var(--primary-color)"
      paper-slider-knob-start-color: "var(--primary-color)"
      paper-slider-pin-color: "var(--primary-color)"
      paper-slider-secondary-color: "var(--light-primary-color)"
      paper-toggle-button-checked-ink-color: "var(--dark-primary-color)"
      paper-toggle-button-checked-button-color: "var(--primary-color)"
      paper-toggle-button-checked-bar-color: "var(--light-primary-color)"
      paper-toggle-button-unchecked-bar-color: "var(--primary-text-color)"
      secondary-text-color: "var(--primary-color)"
      table-row-background-color: "var(--paper-card-background-color)"
      table-row-alternative-background-color: "var(--sidebar-text_-_background)"
    red_test:
      # Main colors
      primary-color: '#73000A'
      accent-color: '#961000' #here
      dark-primary-color: '#73000A'
      light-primary-color: '#73000A'
      # Text colors
      primary-text-color: '#cfcfcf'
      text-primary-color: 'var(--primary-text-color)'
      secondary-text-color: '#961000' #here
      disabled-text-color: '#545454'
      label-badge-border-color: 'green'
      # Sidebar
      sidebar-icon-color: '#cfcfcf'
      # Background colors
      primary-background-color: '#303030'
      secondary-background-color: '#131313'
      divider-color: 'rgba(255, 255, 255, 0.12)'
      table-row-background-color: '#1d1d1d'
      table-row-alternative-background-color: '#606060'
      # Nav Menu
      paper-listbox-color: '#cfcfcf'
      paper-listbox-background-color: '#202020'
      paper-grey-50: 'var(--primary-text-color)'
      paper-grey-200: '#191919'
      # Paper card
      paper-card-header-color: '#73000A'
      paper-card-background-color: '#1d1d1d'
      paper-dialog-background-color: '#292929'
      paper-item-icon-color: 'var(--primary-text-color)'
      paper-item-icon-active-color: '#73000A'
      paper-item-icon_-_color: 'green'
      paper-item-selected_-_background-color: '#292929'
      paper-tabs-selection-bar-color: 'green'
      # Labels
      label-badge-red: 'var(--primary-color)'
      label-badge-text-color: 'var(--primary-text-color)'
      label-badge-background-color: '#222222'
      # Switches
      paper-toggle-button-checked-button-color: '#73000A'
      paper-toggle-button-checked-bar-color: '#73000A'
      paper-toggle-button-checked-ink-color: '#73000A'
      paper-toggle-button-unchecked-button-color: 'var(--primary-text-color)'
      paper-toggle-button-unchecked-bar-color: 'var(--primary-text-color)'
      paper-toggle-button-unchecked-ink-color: 'var(--primary-text-color)'
      # Sliders
      paper-slider-knob-color: '#73000A'
      paper-slider-knob-start-color: '#73000A'
      paper-slider-pin-color: '#73000A'
      paper-slider-active-color: '#73000A'
      paper-slider-container-color: 'linear-gradient(var(--primary-text-color), var(--primary-background-color)) no-repeat' #'linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat'
      paper-slider-secondary-color: 'var(--secondary-background-color)'
      paper-slider-disabled-active-color: 'var(--primary-text-color)'
      paper-slider-disabled-secondary-color: 'var(--primary-text-color)'
      # Google colors
      google-red-500: '#b93829'
      google-green-500: '#73000A'
      # Changes to fix history/logbook menus
      lumo-primary-text-color: '#73000A'
      lumo-secondary-text-color: '#73000A'
      lumo-primary-color: '#73000A'
      # Calendar day numbers
      lumo-body-text-color: '#af1907'
      # Calendar/Date-Picker Background
      lumo-base-color: '#222222'
      # Month/Year header
      lumo-header-text-color: 'var(--lumo-body-text-color)'
      # DayOfWeek Header
      lumo-tertiary-text-color: 'var(--lumo-body-text-color)'
      lumo-shade: '#222222'
      lumo-shade-90pct: 'rgba(34, 34, 34, .9)'
      lumo-shade-80pct: 'rgba(34, 34, 34, .8)'
      lumo-shade-70pct: 'rgba(34, 34, 34, .7)'
      lumo-shade-60pct: 'rgba(34, 34, 34, .6)'
      lumo-shade-50pct: 'rgba(34, 34, 34, .5)'
      lumo-shade-40pct: 'rgba(34, 34, 34, .4)'
      lumo-shade-30pct: 'rgba(34, 34, 34, .3)'
      lumo-shade-20pct: 'rgba(34, 34, 34, .2)'
      lumo-shade-10pct: 'rgba(34, 34, 34, .1)'
      lumo-shade-5pct: 'rgba(34, 34, 34, .05)'
      lumo-tint-5pct: '#222222'
      # fix for device configuration screen
      card-background-color: "var(--paper-card-background-color)"