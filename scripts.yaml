#####################
#0 Location Scripts #
#####################

home_mode:
  sequence:
    - condition: state
      entity_id: input_boolean.window
      state: 'off'
    - service: script.turn_on
      entity_id: script.home_mode_check1
    - condition: time
      weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
    - condition: time
      after: '9:00:00'
      before: '16:30:00'
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: 'home'
        
home_mode_check1:
  sequence:
    - service: script.turn_on
      entity_id: script.home_mode_check2
    - condition: time
      weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
    - condition: time
      after: '16:30:00'
      before: '9:00:00'
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: None
        
home_mode_check2:
  sequence:
    - condition: time
      weekday:
          - sat
          - sun
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: None
        
away_mode:
  sequence:
    - service: light.turn_off
      data:
        entity_id: group.hue_lights
    - service: light.turn_off
      data:
        entity_id: light.dining_lights_level
    - service: switch.turn_off
      data:
        entity_id: group.switch_lights
    - condition: state
      entity_id: input_boolean.window
      state: 'off'
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: 'away'

###############
#1 PC Scripts #
###############

keep_ambi_working_on:
  sequence:
    - delay:
        minutes: 60
    - condition: state
      entity_id: switch.desktopPC
      state: 'on'
    - service: script.turn_on
      entity_id: script.keep_ambi_working_off
    - condition: state
      entity_id: light.lightpack
      state: 'on'
    - service: light.turn_off
      entity_id: light.lightpack
    - service: light.turn_on
      entity_id: light.lightpack
    - service: script.turn_on
      entity_id: script.keep_ambi_working_on
    
keep_ambi_working_off:
  sequence:
    - condition: state
      entity_id: light.lightpack
      state: 'off'
    - service: light.turn_on
      entity_id: light.lightpack
    - service: light.turn_off
      entity_id: light.lightpack
    - service: script.turn_on
      entity_id: script.keep_ambi_working_on

cpu_off:
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.lightpack
    - delay:
        minutes: 1
    - service: hassio.addon_stdin
      data:
        addon: core_rpc_shutdown
        input: Desktop-Shutdown
      
after_dark:
  sequence:
    - service: light.turn_on
      entity_id: light.lightpack
    - service: switch.turn_off
      entity_id: switch.officefan
      
timed_cpu_off:
  sequence:
    - delay:
        minutes: 5
    - condition: state
      entity_id: device_tracker.kenny_pixelxl
      state: not_home
    - service: script.turn_on
      entity_id: script.cpu_off
        
