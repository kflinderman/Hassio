home_mode:
  sequence:
    - condition: state
      entity_id: input_boolean.window
      state: 'off'
    - service: script.turn_on
      entity_id: script.home_mode_check1
    - condition: time
      weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
    - condition: time
      after: '9:00:00'
      before: '16:30:00'
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: 'home'
        
home_mode_check1:
  sequence:
    - service: script.turn_on
      entity_id: script.home_mode_check2
    - condition: time
      weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
    - condition: time
      after: '16:30:00'
      before: '9:00:00'
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: None
        
home_mode_check2:
  sequence:
    - condition: time
      weekday:
          - sat
          - sun
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: None
        
away_mode:
  sequence:
    - service: light.turn_off
      data:
        entity_id: group.hue_lights
    - service: light.turn_off
      data:
        entity_id: light.dining_lights_level
    - service: switch.turn_off
      data:
        entity_id: group.switch_lights
    - condition: state
      entity_id: input_boolean.window
      state: 'off'
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: 'away'
        
sunset_switch:
  sequence:
    - delay:
        minutes: 30
    - service: switch.turn_on
      entity_id: switch.kitchensw
    - service: light.turn_on
      entity_id: light.dining_lights_level
#    - service: switch.turn_on
#      entity_id: switch.outlet
    - condition: state
      entity_id: input_boolean.visitor
      state: 'on'
    - service: switch.turn_on
      entity_id: switch.guestbed
        
windows_open:
  sequence:
    - service: climate.set_temperature
      data:
        entity_id: climate.main_floor
        target_temp_high: 85
        target_temp_low: 60
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.window
        
vacation_temp:
  sequence:
    - service: climate.set_temperature
      data:
        entity_id: climate.main_floor
        target_temp_high: 200
        target_temp_low: 60
        
climate_reset:
  sequence:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: None
        
movie_time:
  sequence:
    - service: light.turn_off
      entity_id: light.chair_lamp
    - service: light.turn_off
      entity_id: light.dining_lights_level
    - service: homeassistant.turn_off
      entity_id: group.kitchen
    - service: light.turn_on
      entity_id: light.rock_lamp
      data:
        brightness: 64
    - service: scene.turn_on
      entity_id: scene.red_lamp_scene
    - service: script.turn_on
      entity_id: script.netflix_watch_on
      
movie_finish:
  sequence:
    - service: light.turn_on
      entity_id: light.chair_lamp
    - service: light.turn_on
      entity_id: light.rock_lamp
      data:
        brightness: 255
    - service: scene.turn_on
      entity_id: scene.normal_lamp_scene
    - service: light.turn_on
      entity_id: light.floor_lamp
      data:
        brightness: 255
        
goodnight_kenny:
  sequence:
    - service: switch.turn_on
      entity_id: switch.officefan
    - delay:
        minutes: 5
    - service: switch.turn_off
      entity_id: switch.officefan
        
