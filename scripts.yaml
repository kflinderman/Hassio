timed_cpu_off:
  sequence:
    - delay:
        minutes: 5
    - condition: state
      entity_id: device_tracker.kenny_pixelxl
      state: not_home
    - service: script.turn_on
      entity_id: script.cpu_off

keep_ambi_working_on:
  sequence:
    - delay:
        minutes: 60
    - condition: state
      entity_id: switch.desktopPC
      state: 'on'
    - service: script.turn_on
      entity_id: script.keep_ambi_working_off
    - condition: state
      entity_id: light.lightpack
      state: 'on'
    - service: light.turn_off
      entity_id: light.lightpack
    - service: light.turn_on
      entity_id: light.lightpack
    - service: script.turn_on
      entity_id: script.keep_ambi_working_on
    
keep_ambi_working_off:
  sequence:
    - condition: state
      entity_id: light.lightpack
      state: 'off'
    - service: light.turn_on
      entity_id: light.lightpack
    - service: light.turn_off
      entity_id: light.lightpack
    - service: script.turn_on
      entity_id: script.keep_ambi_working_on
      
bedroom_off:
  sequence:
    - delay:
        minutes: 5
    - condition: numeric_state
      entity_id: sensor.bedroom_multisensor_burglar
      below: 4 
    - service: input_boolean.turn_on
      entity_id: input_boolean.bedroom_motion
    - delay:
        seconds: 2
    - service: homeassistant.turn_off
      entity_id: group.bedroom
    - delay:
        seconds: 2
    - service: input_boolean.turn_off
      entity_id: input_boolean.bedroom_motion
      
basement_off:
  sequence:
    - service: input_boolean.turn_on
      entity_id: input_boolean.basement_motion
    - delay:
        seconds: 2
    - service: homeassistant.turn_off
      entity_id: group.basement
    - delay:
        seconds: 2
    - service: input_boolean.turn_off
      entity_id: input_boolean.basement_motion
    
cpu_off:
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.lightpack
    - delay:
        minutes: 1
    - service: hassio.addon_stdin
      data:
        addon: core_rpc_shutdown
        input: Desktop-Shutdown
      
after_dark:
  sequence:
    - service: light.turn_on
      entity_id: light.lightpack
    - service: switch.turn_off
      entity_id: switch.officefan

dinner_time:
  sequence:
    - service: switch.turn_off
      entity_id: switch.kitchensw
    - service: homeassistant.turn_off
      entity_id: group.livingroom
    - service: light.turn_on
      entity_id: light.oven
      data:
        brightness: 25
    - service: light.turn_on
      entity_id: light.dining_lights_level
      data:
        brightness: 75
      
ecobee_reset:
  sequence:
    - delay:
        seconds: 30
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: None
        
game_on:
  alias: "Game On"
  sequence:
    - service: scene.turn_on
      entity_id: scene.fun_basement
    - delay:
        seconds: 2
    - service: light.turn_on
      entity_id: group.basement_left
      data:
        brightness: 255
    - service: light.turn_off
      entity_id: group.basement_left
    - service: light.turn_on
      entity_id: group.basement_right
      data:
        brightness: 255
    - service: light.turn_off
      entity_id: group.basement_right
    - service: light.turn_on
      entity_id: group.basement_left
    - service: light.turn_off
      entity_id: group.basement_left
    - service: light.turn_on
      entity_id: group.basement_right
    - service: light.turn_off
      entity_id: group.basement_right
    - service: light.turn_on
      entity_id: group.basement_left
    - service: light.turn_off
      entity_id: group.basement_left
    - service: light.turn_on
      entity_id: group.basement_right
    - service: light.turn_off
      entity_id: group.basement_right
    - delay:
        seconds: 1
    - service: switch.turn_on
      entity_id: switch.airhockey
    - service: scene.turn_on
      entity_id: scene.fun_basement_2
        
