homeassistant:
  #Location information
  latitude: !secret lat_secret
  longitude: !secret lon_secret
  time_zone: America/New_York
  elevation: 130
  unit_system: imperial
  
  # Customization
  name: Home
  customize: !include customize.yaml
  customize_domain: {}
  customize_glob: {}
  
http:
  api_password: !secret ha_password
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  base_url: !secret url4_secret
  
recorder:
  purge_interval: 2
  purge_keep_days: 7
  db_url: !secret db_secret

logger: 
  default: error
  logs:
    homeassistant.components.device_tracker: critical
    homeassistant.components.media_player: critical
    homeassistant.components.calendar.visitor: critical
    homeassistant.components.calendar.vacation: critical
    homeassistant.components.sensor.cert_expiry: critical
    homeassistant.components.sensor.statistics: critical
    homeassistant.components.light.lightpack: critical
    homeassistant.components.binary_sensor: critical
    homeassistant.setup: critical
    homeassistant.core: critical
    homeassistant.entity_component: critical
    custom_components.light.lightpack: debug
    
history: !include history.yaml

influxdb:
  host: a0d7b954-influxdb
  port: 8086
  database: homeassistant
  username: homeassistant
  password: !secret influxdb_secret
  max_retries: 3
  default_measurement: state

logbook:
  exclude:
    domains:
      - group
      - sensor
      - device_tracker
      - android_ip_webcam
    entities:
      - switch.webcam_video_recording
      - automation.update_watt_hour
      - automation.keep_windows_open
      - automation.temperature_vacation
  include:
    entities:
      - device_tracker.kenny_pixelc
      - device_tracker.kenny_pixelxl
      - device_tracker.mere_iphone
      - device_tracker.mere_lap
      - device_tracker.pc

custom_updater:
  show_installable: false
  track:
    - components
    - cards
      
frontend: !include theme.yaml

python_script:

zwave:
  usb_path: /dev/ttyACM0
  device_config:
    light.dining_lights_level:
      refresh_value: true

emulated_hue: !include emulated_hue.yaml

#cloud: !include cloud.yaml
      
automation: !include automations.yaml

scene: !include scene.yaml

script: !include scripts.yaml

zone: !include zone.yaml

group: !include groups.yaml

config:

discovery:

device_tracker:
  - platform: netgear
    host: !secret router_ip
    username: !secret wifi_username
    password: !secret wifi_password

switch: !include switch.yaml

binary_sensor: !include binary_sensor.yaml

input_boolean: !include input_boolean.yaml

sensor: !include sensors.yaml

sun:

media_player: !include media_player.yaml

light: !include lights.yaml

hue:
  bridges:
    - host: !secret hue_ip
      allow_unreachable: true
      allow_hue_groups: true

skybell:
    username: !secret kemail
    password: !secret skybell_secret
      
amcrest:
  - host: !secret backyard_IP
    username: !secret backyard_user
    password: !secret backyard_pswd
    name: "Backyard Camera"
    sensors:
      - motion_detector
      - sdcard
    switches:
      - motion_detection
      - motion_recording
    resolution: low
    stream_source: rtsp
    port: !secret amcrest_port
      
android_ip_webcam:
  - host: !secret webcam_ip
    name: Webcam
    username: !secret camname_secret
    password: !secret campass_secret
    sensors:
      - audio_connections
      - battery_level
      - battery_temp
      - battery_voltage
      - light
      - motion
      - pressure
    switches:
      - exposure_lock
      - ffc
      - focus
      - gps_active
      - night_vision
      - overlay
      - torch
      - whitebalance_lock
      - video_recording

ffmpeg:
      
weather:
  - platform: yweather

camera:
  - platform: skybell
  - platform: amcrest
      
ifttt:
  key: !secret ifttt_key

google:
  client_id: !secret gcal_ID
  client_secret: !secret gcal_secret
 
ecobee:
  api_key: !secret ecobee_key
 
notify:
  - platform: pushbullet
    api_key: !secret push_key
    name: pushbullet

panel_iframe:
  configurator:
    title: Files
    icon: mdi:wrench
    url: !secret url_secret
  terminal:
    title: Terminal
    icon: mdi:console
    url: !secret url3_secret
  grafana:
    title: Grafana
    icon: mdi:chart-timeline
    url: !secret url6_secret